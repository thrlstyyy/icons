<!DOCTYPE html>
<html>
<head>
<title>Icony</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="https://kit.fontawesome.com/490dbc9989.js" crossorigin="anonymous"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        gap: 15px;
        align-items: center;
        font-size: 18px;
    }
    nav i {
        margin-right: 5px;
    }
    .tooltip {
        position: relative;
        display: inline-block;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 80px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 50%;
        margin-left: -30px;
    }
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>
</head>
<body>
    <nav>
        <div class="tooltip"><i class="fa-solid fa-house fa-beat" alt="Start" title="Start"></i>
            <span class="tooltiptext">Start</span>
        </div>
        <div class="tooltip"><i class="fa-solid fa-people-group fa-beat"></i>
            <span class="tooltiptext">O nas</span>
        </div>
        <div class="tooltip"><i class="fa-solid fa-hand-holding-dollar fa-beat"></i>
            <span class="tooltiptext">Oferta</span>
        </div>
        <div class="tooltip"><i class="fa-solid fa-dollar-sign fa-beat"></i>
            <span class="tooltiptext">Cennik</span>
        </div>
        <div class="tooltip"><i class="fa-solid fa-phone fa-beat"></i>
            <span class="tooltiptext">Kontakt</span>
        </div>
        <div class="tooltip"><i class="fa-brands fa-facebook fa-beat"></i>
            <span class="tooltiptext">Facebook</span>
        </div>
        <div class="tooltip"><i class="fa-brands fa-instagram fa-beat"></i>
            <span class="tooltiptext">Instagram</span>
        </div>
        <div class="tooltip"><i class="fa-brands fa-youtube fa-beat"></i>
            <span class="tooltiptext">YouTube</span>
        </div>
        <div class="tooltip"><i class="fa-brands fa-tiktok fa-beat"></i>
            <span class="tooltiptext">TikTok</span>
        </div>
    </nav>
</body>
</body>
</html>
